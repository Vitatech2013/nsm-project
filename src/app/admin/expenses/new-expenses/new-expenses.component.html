<div>
    <h2 mat-dialog-title style="text-align: center;">Expenses</h2>
    <form action="" [formGroup]="expensesForm" (ngSubmit)="expenses()">
        <mat-dialog-content class="dailogcontent">
            <mat-form-field appearance="outline">
                <mat-label>ExpenseType</mat-label>
                <mat-select formControlName="expenseTypeId">
                    <mat-option *ngFor="let expenseTypes of expenseType" [value]="expenseTypes.id">{{expenseTypes.expenseType}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input type="text" placeholder="Name" formControlName="name" [value]="name" (keyup)="expensesFilter($event)" matInput
                    [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of employees" [value]="option.userName"
                        (click)="expensesId(option.id)">
                        {{option.userName}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>PaymentType</mat-label>
                <mat-select formControlName="paymentTypeId">
                    <mat-option *ngFor="let paymentTypes of paymentType" [value]="paymentTypes.id"  >
                        {{paymentTypes.paymentType}}</mat-option>
                </mat-select>
            </mat-form-field>
                <mat-form-field appearance="outline">
                <mat-label>Amount</mat-label>
                <input matInput  formControlName="amount" placeholder="Amount" maxlength="7" minlength="1" (keypress)="keyPressNumeric($event)" >
                <mat-error *ngIf="!expensesForm.get('amount').hasError('minlength')">
                    Amount must be 1 digits .
                   </mat-error>
            </mat-form-field> 
        <mat-form-field appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1 disabled="false"></mat-datepicker>
        </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput type="text" formControlName="description" placeholder="Description">
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-raised-button mat-dialog-close color="warn" class="newButton">Close</button>
            <button [mat-dialog-close]="true" cdkFocusInitial type="submit" mat-raised-button
           class="newButton"     color="primary" [disabled]="!expensesForm.valid">Save</button>
        </mat-dialog-actions>
    </form>
    <!-- {{expensesForm.value | json}} -->
</div>
