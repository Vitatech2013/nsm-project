<div class="card-margin">
  <mat-toolbar>
    <button matSuffix mat-icon-button>
        <mat-icon>search</mat-icon>
    </button>
    <input type="Search" matInput (keyup)="medicineFilter($event)">
    <!-- <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search" (keyup)="medicineFilter($event)">
        <button matSuffix mat-icon-button>
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field> -->
  </mat-toolbar>
  <form>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> SNo. </th>
            <td mat-cell *matCellDef="let element">{{dataSource.filteredData.indexOf(element)+1}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Product Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}}
                <!-- <br> <span style="color: rgb(129, 128, 128);">{{element.mGeneric}}</span>  -->
            </td>
        </ng-container>
        <ng-container matColumnDef="shortName">
            <th mat-header-cell *matHeaderCellDef> ShortName </th>
            <td mat-cell *matCellDef="let element"> {{element.shortName}} </td>
        </ng-container>
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category.category}} </td>
        </ng-container>

        <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef> Company </th>
            <td mat-cell *matCellDef="let element"> {{element.company.company}} </td>
        </ng-container>
        <ng-container matColumnDef="hsn">
            <th mat-header-cell *matHeaderCellDef> HSN </th>
            <td mat-cell *matCellDef="let element"> {{element.hsn.code}} </td>
        </ng-container>
        <ng-container matColumnDef="GST">
            <th mat-header-cell *matHeaderCellDef> GST% </th>
            <td mat-cell *matCellDef="let element"> {{element.hsn.gst}} </td>
        </ng-container>
       
        <ng-container matColumnDef="unitPacking">
            <th mat-header-cell *matHeaderCellDef>Packing </th>
            <td mat-cell *matCellDef="let element"> {{element.packing}} * {{element.units}}  </td>
        </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;  let i= index"
        [ngClass]="{'highlight': selectedRowIndex == i+1}" (click)="onClick(row, i)"></tr>
    </table> <br>
    </form>
</div>
