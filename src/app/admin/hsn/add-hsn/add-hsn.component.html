<div>
    <h2 mat-dialog-title>HSN</h2>
    <form action="" [formGroup]="hsnForm" (ngSubmit)="AddHSN()">
        <mat-dialog-content class="dailogcontent">
            <mat-form-field appearance="outline">
                <mat-label>Type</mat-label>
                <mat-select formControlName="hsnTypeId">
                    <mat-option *ngFor="let hsnTypes of hsnType" [value]="hsnTypes.id"  >
                        {{hsnTypes.type}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Code</mat-label>
                <input matInput  formControlName="code" placeholder="Code" 
                (keypress)="keyPressNumeric($event)">
            </mat-form-field>
           
            <mat-form-field appearance="outline">
                <mat-label>GST %</mat-label>
                <input matInput type="text" formControlName="gst" placeholder="GST %"  (keypress)="keyPressAlpha($event)">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>GST2 %</mat-label>
                <input matInput type="text" formControlName="gst2" placeholder="GST2 %"  (keypress)="keyPressAlpha($event)">
            </mat-form-field>
            <!-- <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput type="text" formControlName="description" placeholder="Description">
            </mat-form-field> -->
        </mat-dialog-content>
        <mat-dialog-actions>
            <button class="closeBtn" mat-raised-button mat-dialog-close color="warn">Close</button>
            <button class="saveBtn" [mat-dialog-close]="true" cdkFocusInitial type="submit" mat-raised-button 
                color="primary" [disabled]="!hsnForm.valid">Save</button>
        </mat-dialog-actions>
    </form>
</div>
