<div>
    <h2 mat-dialog-title>PaymentType</h2>
    <form action="" [formGroup]="paymentTypeForm" (ngSubmit)="paymentType()">
        <mat-dialog-content class="dailogcontent">
            <mat-form-field appearance="outline">
                <mat-label>PaymentType</mat-label>
                <input matInput type="text" formControlName="paymentType" placeholder="Name" (keypress)="keyPressAlphaNumeric($event)">
            </mat-form-field><br>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput type="text" formControlName="description" placeholder="Description">
            </mat-form-field> <br>
          
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button  mat-dialog-close mat-raised-button color="warn" class="newButton" >Close</button>
            <button [mat-dialog-close]="true" cdkFocusInitial type="submit" mat-raised-button
            class="newButton"    color="primary" [disabled]="!paymentTypeForm.valid">Save</button>
        </mat-dialog-actions>
    </form>
</div>
