<div>
    <h2 mat-dialog-title>Employee Roles</h2>
    <form action="" [formGroup]="employeeRoleForm" (ngSubmit)="addEmployeeRole()">
        <mat-dialog-content class="dailogcontent">
            <mat-form-field>
                <mat-label>Role</mat-label>
                <input matInput type="text" formControlName="role" placeholder="role" (keypress)="keyPressAlphaNumeric($event)">
            </mat-form-field><br>
            <mat-form-field>
                <mat-label>description</mat-label>
                <input matInput type="text" formControlName="description" placeholder="description">
            </mat-form-field> <br>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close class="newButton">Close</button>
            <button [mat-dialog-close]="true" cdkFocusInitial type="submit" mat-raised-button
            class="newButton" color="primary">Save</button>
        </mat-dialog-actions>
    </form>
</div>
