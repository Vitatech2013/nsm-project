<div>
    <h2 mat-dialog-title><b>New Medicine Category</b></h2>
    <form action="" [formGroup]="medicineCategoryForm">
        <mat-dialog-content class="dailogcontent">
            <mat-form-field appearance="outline">
                <mat-label>Category Name</mat-label>
                <input matInput formControlName="category" placeholder="Medicine category name" (keypress)="keyPressAlphaNumeric($event)">
            </mat-form-field><br>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" placeholder="description">
            </mat-form-field><br>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-raised-button mat-dialog-close color="warn" class="newButton">Close</button>
            <button [mat-dialog-close]="true" cdkFocusInitial type="submit" mat-raised-button class="newButton"
                color="primary" (click)="onSubmit()" [disabled]="!medicineCategoryForm.valid">Save</button>
        </mat-dialog-actions>
    </form>
</div>
