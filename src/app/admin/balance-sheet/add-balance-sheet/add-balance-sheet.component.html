<div>
    <h2 mat-dialog-title style="text-align: center;">Expenses</h2>
    <form action="" [formGroup]="balanceForm" (ngSubmit)="expenses()">
        <mat-dialog-content class="dailogcontent">
            <mat-form-field appearance="outline">
                <mat-label>Credit</mat-label>
                <input matInput type="text" formControlName="credit" placeholder="credit" >
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Debit</mat-label>
                <input matInput type="text" formControlName="debit" placeholder="debit" >
            </mat-form-field>
           
             <mat-form-field appearance="outline" >
                <mat-label>User</mat-label>
                <mat-select formControlName="userId">
                    <mat-option *ngFor="let expenseTypes of expenseType" [value]="expenseTypes.id" >{{expenseTypes.type}}</mat-option>
                </mat-select>
            </mat-form-field>
         
            <mat-form-field appearance="outline">
                <mat-label>PaymentType</mat-label>
                <mat-select formControlName="paymentTypeId">
                    <mat-option *ngFor="let paymentTypes of paymentType" [value]="paymentTypes.id"  >
                        {{paymentTypes.paymentType}}</mat-option>
                </mat-select>
            </mat-form-field>
                <mat-form-field appearance="outline">
                <mat-label>Balance</mat-label>
                <input matInput  formControlName="balance" placeholder="Amount" maxlength="7" minlength="1" (keypress)="keyPressNumeric($event)" >
                <mat-error *ngIf="!balanceForm.get('balance').hasError('minlength')">
                    Amount must be 1 digits .
                   </mat-error>
            </mat-form-field> 
        <mat-form-field appearance="outline">
            <mat-label>InvoiceNumbers</mat-label>
            <input matInput type="text" formControlName="invoiceNumbers" placeholder="InvoiceNumbers">

        </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput type="text" formControlName="description" placeholder="Description">
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Close</button>
            <button [mat-dialog-close]="true" cdkFocusInitial type="submit" mat-raised-button
                color="primary">Save</button>
        </mat-dialog-actions>
    </form>
</div>
