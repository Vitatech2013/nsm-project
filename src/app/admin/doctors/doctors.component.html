<div class="card-margin">
    <div class="mat-table matTable">
        <mat-card class="mat-elevation-z0">
            <mat-card-header>
                <button mat-raised-button class="newButton" color="primary" [routerLink]="['add-doctors']"
                    routerLinkActive="router-link-active">
                    <mat-icon class="add">add_circle</mat-icon> Add<span class="spacer"></span>
                </button>&nbsp;&nbsp;
                <button class="newButton" mat-raised-button (click)="exportTable()" color="primary">
                    <mat-icon class="add">description</mat-icon>Excel
                </button>&nbsp;&nbsp;
                <button class="newButton" mat-raised-button (click)="downloadPDF()" color="primary">
                    <mat-icon class="add">picture_as_pdf</mat-icon>PDF
                </button><span class="spacer"></span>
                <mat-form-field appearance="outline">
                    <!-- <mat-label>Search</mat-label> -->
                    <input matInput placeholder="Search" (keyup)="applyFilter($event)">
                    <button matSuffix mat-icon-button>
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
            </mat-card-header>
        </mat-card>
